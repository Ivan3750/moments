<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/account.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/view-post.css">

</head>
<body>
    <div class="mask">
        <div class="preview-container">
            <div class="content-wrapper">
                <div class="preview-container">
                    <div class="loading-preview" id="preview" style="font-family: Inter, sans-serif;">
                        <div
                            style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;  background: linear-gradient(318deg, rgba(28,25,25,1) 32%, rgba(64,57,57,1) 82%); opacity: 0.3;">
                        </div>
                        <div
                            style="z-index: 1; color: rgb(255, 255, 255); font-size: 1.8rem; font-weight: bold; text-shadow: rgba(0, 0, 0, 0.5) 2px 2px 4px; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);">
                            Loading...</div>
                        <div class="progress-bar-container"
                            style="z-index: 1; position: absolute; bottom: 30%; left: 50%; transform: translateX(-50%);">
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="search__background"></div>

   
    <header class="header">
        <img src="../assets/icons/logo-t.png" class="header__logo"/>
        <div class="search-block">
            <div class="search__box">
                <img src="../assets/icons/search.png" alt="" class="search-icon">
                <input type="text" name="" id="" class="search-input">
            </div>
            <div class="search-result">
                <div class="Category">
                    <button class="category-btn active" id="Users"  >Users</button>
                    <button class="category-btn"  id="Music">Music</button>
                </div>
                <div class="search-result-box"></div>
                
            </div>
        </div>
        <div class="account">
           
            <img src="https://as2.ftcdn.net/v2/jpg/03/49/49/79/1000_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg" alt="" class="account-img" id="accountImg">
            <div class="header__menu">
                <button class="header__menu-myprofile">
                    My profile
                </button>
                <button class="header__menu-logout">
                    Log out
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="section__controls">
            <div class="tab tab-home" id="tab-home">
                <img src="../assets/icons/home.png" alt="" class="tab__icon" id="img-home">
                <p class="tab__name">Home</p>
            </div>
<!--             <div class="tab tab-notifications" id="tab-notifications">
                <img src="../assets/icons/like.png" alt="" class="tab__icon"  id="img-notifications">
                <p class="tab__name">Notifications</p>
            </div> -->
            <div class="tab tab-create" id="tab-create">
                <img src="../assets/icons/add.png" alt="" class="tab__icon" id="img-create">
                <p class="tab__name">Create</p>
            </div>
<!--             <div class="tab tab-messages" id="tab-messages">
                <img src="../assets/icons/messages.png" alt="" class="tab__icon" id="img-messages">
                <p class="tab__name">Messages</p>
            </div> -->
            <div class="tab tab-music" id="tab-music">
                <img src="../assets/icons/music.png" alt="" class="tab__icon" id="img-music">
                <p class="tab__name">Music</p>
            </div>
            <div class="tab tab-settings" id="tab-settings">
                <img src="../assets/icons/settings.png" alt="" class="tab__icon" id="img-settings">
                <p class="tab__name">Settings</p>
            </div>
        
        </section>
        <section class="section__account">
            <div class="modal-create">
                <img src="../assets/icons/close.png" alt="" class="close-modal-avatar">
                <div class="modal-block">
                    <div class="modal-head">
                        <p class="modal-title">Avatar
                        </p>
                    </div>
                    <div class="modal-body">
                        <div class="button-wrapper">
                            <span class="label">
                                <svg class="" width="16" height="16" viewBox="0 0 16 16" fill="#999b9e" role="img" focusable="false" aria-hidden="true" style="--icon-color: #999b9e;"><path d="M2.615 9.145v2.546c0 .984.844 1.782 1.885 1.782h7c1.04 0 1.885-.798 1.885-1.782V9.145c0-.421.361-.763.807-.763.446 0 .808.342.808.763v2.546C15 13.518 13.433 15 11.5 15h-7C2.567 15 1 13.518 1 11.69V9.146c0-.421.362-.763.808-.763.446 0 .807.342.807.763Z"></path><path d="M7 5H4.5c-.444 0-.667-.568-.353-.9l3.5-2.946a.482.482 0 0 1 .706 0l3.5 2.946c.315.332.091.9-.354.9H9v5a1 1 0 1 1-2 0V5Z"></path></svg>

                              Upload File
                            </span>
                              <input type="file" name="upload" id="input-file" class="upload-box" placeholder="Upload File">
                          </div>     
                    </div>
                </div>
            </div>
            <div class="account__head">
                <img src="https://as2.ftcdn.net/v2/jpg/03/49/49/79/1000_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg" alt="" class="account-avatar">
                <div class="account-info">
                    <div class="account-info-head">
                        <p class="account-name"></p>
                        <button class="account-btn-follow">Follow</button>
                        <button class="account-btn-message">Message</button>
                    </div>
                    <div class="account-info-stats">
                        <p class="account-stats-posts">0 posts</p>
                        <p class="account-stats-followers">0 followers</p>
                        <p class="account-stats-following">0 following</p>
                    </div>
                    <p class="account-description"></p>
                </div>
            </div>
            <div class="account-posts">
            </div>
            <div class="view-block-conteiner">
                <img src="../assets/icons/close.png" alt="" class="view-close">
                <div class="view-post-block">
                    <div class="view-post-img-box">
                        <img src="" alt="" class="view-post-img">
                    </div>
                    <div class="view-post-details">
                        <div class="view-post-head">
                            <img src="" alt="" class="view-post-avatar">
                            <p class="view-post-username"></p>
                        </div>
                        <div class="view-post-body">
                        
                        </div>
                        <div class="view-post-comment">
                            <input type="text" name="" id="comment-input" placeholder="Write a comment...">
                            <button class="view-post-send-comment">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </main>
        <script type="module" src="../scripts/content.js"></script>
        <script type="module" src="../scripts/UI/load.js"></script>
        <script type="module" src="../scripts/UI/modal-create.js"></script>
        <script type="module" src="../components/header/header.js"></script>
        <script type="module" src="../components/controls/controls.js"></script>
        <script type="module" src="../scripts/getData.js"></script>
        <script type="module" src="../scripts/profile.js"></script>
        <script type="module" src="../scripts/UI/view-post.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/view-post.css">
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/settings.css">
    <title>Settings</title>
</head>
<body>
    <div class="mask">
        <div class="preview-container">
            <div class="content-wrapper">
                <div class="preview-container">
                    <div class="loading-preview" id="preview" style="font-family: Inter, sans-serif;">
                        <div
                            style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;  background: linear-gradient(318deg, rgba(28,25,25,1) 32%, rgba(64,57,57,1) 82%); opacity: 0.3;">
                        </div>
                        <div
                            style="z-index: 1; color: rgb(255, 255, 255); font-size: 1.8rem; font-weight: bold; text-shadow: rgba(0, 0, 0, 0.5) 2px 2px 4px; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);">
                            Loading...</div>
                        <div class="progress-bar-container"
                            style="z-index: 1; position: absolute; bottom: 30%; left: 50%; transform: translateX(-50%);">
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="background-blur"></div>

    <header class="header">
        <img src="../assets/icons/logo-t.png" class="header__logo" />
        <div class="search-block">
            <div class="search__box">
                <img src="../assets/icons/search.png" alt="" class="search-icon">
                <input type="text" name="" id="" class="search-input">
            </div>
            <div class="search-result-box">
                <div class="Category">
                    <button class="category-btn active" id="Users">Users</button>
                    <button class="category-btn" id="Music">Music</button>
                </div>
                <div class="search-result">
                </div>
            </div>
        </div>
        <div class="account">
            <img src="https://as2.ftcdn.net/v2/jpg/03/49/49/79/1000_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg"
                alt="" class="account-img" id="accountImg">
            <div class="header__menu">
                <button class="header__menu-myprofile">
                    My profile
                </button>
                <button class="header__menu-logout">
                    Log out
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="section__controls">
            <div class="tab tab-home" id="tab-home">
                <img src="../assets/icons/home.png" alt="" class="tab__icon" id="img-home">
                <p class="tab__name">Home</p>
            </div>
<!--             <div class="tab tab-notifications" id="tab-notifications">
                <img src="../assets/icons/like.png" alt="" class="tab__icon"  id="img-notifications">
                <p class="tab__name">Notifications</p>
            </div> -->
            <div class="tab tab-create" id="tab-create">
                <img src="../assets/icons/add.png" alt="" class="tab__icon" id="img-create">
                <p class="tab__name">Create</p>
            </div>
<!--             <div class="tab tab-messages" id="tab-messages">
                <img src="../assets/icons/messages.png" alt="" class="tab__icon" id="img-messages">
                <p class="tab__name">Messages</p>
            </div> -->
            <div class="tab tab-music" id="tab-music">
                <img src="../assets/icons/music.png" alt="" class="tab__icon" id="img-music">
                <p class="tab__name">Music</p>
            </div>
            <div class="tab tab-settings" id="tab-settings">
                <img src="../assets/icons/settings.png" alt="" class="tab__icon" id="img-settings">
                <p class="tab__name">Settings</p>
            </div>
        
        </section>
    <section class="section__settings">
        
        <input type="text" name="" id="" class="settings-nickname" placeholder="Must be Username"> 
        <input type="email" name="" id="" class="settings-email" placeholder="Must be Email"> 
        <div class="password-box">
            <input type="password" name="" id="" class="settings-password" placeholder="Must be Password"  autocomplete="off" disabled>
            <button class="change-password">
                <img src="../assets/icons/edit.png" alt="">
            </button>
        </div> 
        <button class="save-change">Save</button>
        <button class="btn-delete">Delete profile</button> 
    </section>
    </main>
    


    <script type="module" src="../scripts/UI/modal-create.js"></script>
    <script type="module" src="../scripts/UI/view-post.js"></script>
    <script type="module" src="../scripts/settings.js"></script>
    <script type="module" src="../scripts/UI/load.js"></script>
    <script type="module" src="../components/controls/controls.js"></script>
    <script type="module" src="../scripts/UI/modal-create.js"></script>
    <script type="module" src="../components/header/header.js"></script>
</body>
</html>

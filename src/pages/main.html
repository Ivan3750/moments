<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments</title>
    <link rel="shortcut icon" href="../assets/icons/logo-t.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/view-post.css">

<body>

    <div class="background-blur"></div>

    <header class="header">

    </header>
    <main>
    <!--  -->
        <section class="section__controls" >
            
        </section>
        <div class="modal-create">
            <img src="../assets/icons/close.png" alt="" class="close-modal-create">
            <div class="modal-block">
                <div class="modal-head">
                    <p class="modal-title">Create a post
                    </p>
                </div>
                <div class="modal-body">
                    <div class="button-wrapper">
                        <span class="label">
                            <svg class="" width="16" height="16" viewBox="0 0 16 16" fill="#999b9e" role="img" focusable="false" aria-hidden="true" style="--icon-color: #999b9e;"><path d="M2.615 9.145v2.546c0 .984.844 1.782 1.885 1.782h7c1.04 0 1.885-.798 1.885-1.782V9.145c0-.421.361-.763.807-.763.446 0 .808.342.808.763v2.546C15 13.518 13.433 15 11.5 15h-7C2.567 15 1 13.518 1 11.69V9.146c0-.421.362-.763.808-.763.446 0 .807.342.807.763Z"></path><path d="M7 5H4.5c-.444 0-.667-.568-.353-.9l3.5-2.946a.482.482 0 0 1 .706 0l3.5 2.946c.315.332.091.9-.354.9H9v5a1 1 0 1 1-2 0V5Z"></path></svg>
                            Upload File
                        </span>
                          <input type="file" name="upload" id="input-file" class="upload-box" placeholder="Upload File">
                      </div>     
                </div>
            </div>
        </div>
        <section class="section__contents" id="posts-container">
            <div class="view-block-conteiner">
                <img src="../assets/icons/close.png" alt="" class="view-close">
                <div class="view-post-block">
                    <div class="view-post-img-box">
                        <img src="" alt="" class="view-post-img">
                    </div>
                    <div class="view-post-details">
                        <div class="view-post-head">
                            <img src="" alt="" class="view-post-avatar">
                            <p class="view-post-username"></p>
                        </div>
                        <div class="view-post-body">
                        
                        </div>
                        <div class="view-post-comment">
                            <input type="text" name="" id="comment-input" placeholder="Write a comment...">
                            <button class="view-post-send-comment">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section__followers"></section>
        
    </main>

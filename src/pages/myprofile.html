<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/account.css">
    <link rel="stylesheet" href="../style/myaccount.css">
    <link rel="stylesheet" href="../style/header.css">
</head>
<body>
    <div class="mask">
        <div class="load-3">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <header class="header">
        <img src="../assets/icons/moments.svg" class="header__logo"/>
        <div class="search-block">
            <div class="search__box">
                <img src="../assets/icons/search.png" alt="" class="search-icon">
                <input type="text" name="" id="" class="search-input">
            </div>
            <div class="search-result">
                
            </div>
        </div>
        <div class="account">
           
            <img src="https://as2.ftcdn.net/v2/jpg/03/49/49/79/1000_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg" alt="" class="account-img">
        </div>
    </header>
    <main>
        <section class="section__controls">
            <div class="tab tab-home" id="tab-home">
                <img src="../assets/icons/home.png" alt="" class="tab__icon" id="img-home">
                <p class="tab__name">Home</p>
            </div>
            <div class="tab tab-notifications" id="tab-notifications">
                <img src="../assets/icons/like.png" alt="" class="tab__icon"  id="img-notifications">
                <p class="tab__name">Notifications</p>
            </div>
            <div class="tab tab-messages" id="tab-messages">
                <img src="../assets/icons/messages.png" alt="" class="tab__icon" id="img-messages">
                <p class="tab__name">Messages</p>
            </div>
            <div class="tab tab-create" id="tab-create">
                <img src="../assets/icons/add.png" alt="" class="tab__icon" id="img-create">
                <p class="tab__name">Create</p>
            </div>
            <div class="tab tab-settings" id="tab-settings">
                <img src="../assets/icons/settings.png" alt="" class="tab__icon" id="img-settings">
                <p class="tab__name">Settings</p>
            </div>
        </section>
        <div class="modal-create">
            <img src="../assets/icons/close.png" alt="" class="close-modal-create">
            <div class="modal-block">
                <div class="modal-head">
                    <p class="modal-title">Create a post
                    </p>
                </div>
                <div class="modal-body">
                    <div class="button-wrapper">
                        <span class="label">
                          Upload File
                        </span>
                          <input type="file" name="upload" id="input-file" class="upload-box" placeholder="Upload File">
                      </div>     
                </div>
            </div>
        </div>
        <section class="section__account">
            <div class="modal-avatar">
                <img src="../assets/icons/close.png" alt="" class="close-modal-avatar">
                <div class="modal-block">
                    <div class="modal-head">
                        <p class="modal-title">Avatar
                        </p>
                    </div>
                    <div class="modal-body">
                        <div class="button-wrapper">
                            <span class="label">
                              Upload File
                            </span>
                              <input type="file" name="upload" id="avatar-file" class="upload-box" placeholder="Upload File">
                          </div>                           
                    </div>
                </div>
            </div>
            <div class="account__head">
                <div class="account-avatar-box">
                    <img src="../assets/icons/upload.png" alt="" class="account-avatar-icon">
                    <img src="https://as2.ftcdn.net/v2/jpg/03/49/49/79/1000_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg" alt="" class="account-avatar">
                </div>
             
                <div class="account-info">
                    <div class="account-info-head">
                        <p class="account-name"></p>
                        <button class="account-btn-edit">Edit</button>
                    </div>
                    <div class="account-info-stats">
                        <p class="account-stats-posts">0 posts</p>
                        <p class="account-stats-followers">0 followers</p>
                        <p class="account-stats-following">0 following</p>
                    </div>
                    <p class="account-description"></p>
                </div>
            </div>
            <div class="account-posts">
            </div>
            <div class="view-post-block">
                <img src="" alt="" class="view-post">
            </div>
        </section>
        <script src="../scripts/UI/load.js"></script>
        <script src="../scripts/UI/controls.js"></script>
        <script type="module" src="../scripts/UI/modal-create.js"></script>
        <script type="module" src="../scripts/UI/modal-avatar.js"></script>
        <script type="module" src="../scripts/getData.js"></script>
        <script type="module" src="../scripts/myprofile.js"></script>
        <script type="module" src="../scripts/header.js"></script>
</body>
</html>
